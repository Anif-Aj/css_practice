<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* element selector as h1{} */
        h1{
            background-color: blanchedalmond;
            color: yellowgreen;
        }
        .class-selector{
            background-color: aquamarine;
        }
        #id-selector{
            color: black;
        }
    </style>
    <!-- this will change the output -->
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<body>
    <!--inline css-->
    <!--style => attribute ; background color => property-->
    <!-- <h1 style="background-color: aqua;">Hello</h1> -->
    <h1 class="class-selector">Anif Aj</h1>
    <h1 id="id-selector">AJ</h1>
    <!-- <h1 class="class-selector">Anif A J</h1> -->
    <h1 id="id-selector">this is </h1>
</body>
</html>
